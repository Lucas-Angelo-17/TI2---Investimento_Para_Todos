<body>

        <div class="card card-signin my-5">
            <div class="card-body">
            <h5 class="card-title text-center">Create New Account</h5>
            <form class="form-signin">
                <div class="form-label-group">
                <input type="text" id="inputUserName" class="form-control" placeholder="User Name" required autofocus>
                <label for="inputEmail">User Name</label>
                </div>

                <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputPassword">Password</label>
                </div>

                <div class="form-label-group">
                <input type="password" id="inputConfirmPassword" class="form-control" placeholder="ConfirmPassword">
                <label for="inputPassword">Confirm Password</label>
                </div>

                <button class="btn btn-lg btn-primary btn-block text-uppercase" onclick="createAccount()">Create</button>
